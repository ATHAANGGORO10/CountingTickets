<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Travel Bintang Abadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="btn-mode position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle shadow">
        <button class="btn d-flex align-items-center border-0" type="button" id="darkModeToggle">
             <i id="darkModeIcon" class="bi bi-cloud-sun-fill text-white"></i>
        </button>
   </div>
    <div class="container my-5">
        <h2 class="text-center mb-3 text-uppercase">Travel Bintang Abadi</h2>
        <div class="card bg-white shadow-lg">
            <div class="card-body">
                <div class="container text-dark">
                    <form name="fform">
                        <h3 class="my-2 mb-3 text-uppercase">masukan nilai input</h3>
                        <div class="row mb-3">
                            <label for="inama" class="col-sm-2 col-form-label">Nama :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control bg-light" id="inama" name="inama">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="itujuan" class="col-sm-2 col-form-label">Tujuan :</label>
                            <div class="col-sm-10">
                                <select class="form-select bg-light text-dark" id="itujuan" name="itujuan">
                                    <option value="Jakarta">Jakarta</option>
                                    <option value="Surabaya">Surabaya</option>
                                    <option value="Medan">Medan</option>
                                    <option value="Bandung">Bandung</option>
                                    <option value="Makassar">Makassar</option>
                                    <option value="Palembang">Palembang</option>
                                    <option value="Tangerang">Tangerang</option>
                                    <option value="Semarang">Semarang</option>
                                    <option value="Depok">Depok</option>
                                    <option value="Padang">Padang</option>
                                    <option value="Bandar Lampung">Bandar Lampung</option>
                                    <option value="Bekasi">Bekasi</option>
                                    <option value="Banjarmasin">Banjarmasin</option>
                                    <option value="Pekanbaru">Pekanbaru</option>
                                    <option value="Denpasar">Denpasar</option>
                                    <option value="Batam">Batam</option>
                                    <option value="Samarinda">Samarinda</option>
                                    <option value="Balikpapan">Balikpapan</option>
                                    <option value="Manado">Manado</option>
                                    <option value="Mataram">Mataram</option>
                                    <option value="Pontianak">Pontianak</option>
                                    <option value="Kupang">Kupang</option>
                                    <option value="Malang">Malang</option>
                                    <option value="Jambi">Jambi</option>
                                    <option value="Surakarta">Surakarta</option>
                                    <option value="Padang Sidempuan">Padang Sidempuan</option>
                                    <option value="Tarakan">Tarakan</option>
                                    <option value="Ambon">Ambon</option>
                                    <option value="Palu">Palu</option>
                                    <option value="Samarinda">Samarinda</option>
                                    <option value="Ternate">Ternate</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="ijumlah" class="col-sm-2 col-form-label">Jumlah Tiket :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control bg-light" id="ijumlah" name="ijumlah">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="ijumlah" class="col-sm-2 col-form-label">Jika Anda Member :</label>
                            <div class="col-sm-10">
                                <div class="form-check my-2">
                                    <input class="form-check-input bg-light" type="checkbox" id="imember" name="imember">
                                    <label class="form-check-label text-uppercase ms-1" for="imember">Anggota
                                        Member</label>
                                </div>
                            </div>
                        </div>
                        <h3 class="my-2 mb-3 text-uppercase">hasil dari nilai input</h3>
                        <div class="row mb-3">
                            <label for="otiket" class="col-sm-2 col-form-label">Harga Tiket :</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control bg-light" id="otiket" name="otiket" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="osub" class="col-sm-2 col-form-label">Sub Total :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control bg-light" id="osub" name="osub" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="odiskon" class="col-sm-2 col-form-label">Diskon :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control bg-light" id="odiskon" name="odiskon" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="ototal" class="col-sm-2 col-form-label">Total Bayar :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control bg-light" id="ototal" name="ototal" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="button" class="btn btn-primary" onclick="hitungtotal()">Hitung</button>
                                <button type="reset" class="btn btn-secondary">Ulang</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
